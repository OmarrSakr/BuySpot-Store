<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>استعادة كلمة المرور - BuySpot Store</title>
    <!-- Browser Icon -->
    <link rel="icon" href="../assets/img/icon.png">

    <!-- ^ Fonts CSS File (Font AweSome Cdn)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

    <!-- ^ Style CSS File -->
    <link rel="stylesheet" href="../assets/CSS/Signup_Login.css">
</head>

<body>
    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center min-h-screen">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Forgot Password</h2>
                <p class="text-sm text-muted text-center">
                    Enter your email and we will send you a password reset link
                </p>
            </div>

            <div>
                <!-- Form -->
                <form id="forgotPasswordForm" class="space-y-4 card-content">
                    <!-- Email -->
                    <div class="space-y-2">
                        <label for="email">Email</label>
                        <div class="input-container">
                            <i class="fas fa-envelope icon" id="envelopeIcon"></i>
                            <i class="fa-solid fa-xmark icon hidden cursor-pointer" id="clearEmailIcon"></i>
                            <input id="email" type="email" placeholder="example@email.com" required
                                spellcheck="false" />
                        </div>
                        <p id="emailError" class="error-message hidden"></p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary">Send Reset Link</button>
                    <a href="./Login.html" class="btn-primary btn-back-login"><i
                            class="fa-solid fa-circle-left mr-2"></i>Back to Login</a>

                </form>

                <!-- Success Message (Hidden by default) -->
                <div id="successMessage" class=" hidden text-center p-6 rounded-lg bg-green-50 border border-green-200">
                    <h3 class="text-xl font-bold text-green-800 mb-3">Sent Successfully!</h3>

                    <p class="text-green-700">
                        A password reset link has been sent to:
                        <span class="block font-semibold text-green-900 mt-1" id="sentToEmail"></span>
                    </p>

                    <p class="text-green-600 mt-3 text-sm leading-relaxed">
                        Please check your email and follow the instructions to reset your password.
                    </p>

                    <a href="./Login.html" class="btn-primary mt-5 inline-block"><i
                            class="fa-solid fa-circle-left mr-2"></i>Back to Login</a>
                </div>

            </div>
        </div>
    </main>




    <script src="../assets/JS/ForgotPassword.js"></script>
</body>

</html>
